<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowner</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class='container'>
        <div class='image'>
            <img id='image' src="davparty.jpg" alt="">
        </div>
        <h2 class='title'>2022 IN ...</h1>
            <div class='info'>

                <div class='elements c-days'>
                    <p id='days' class='nrInfo'>0</p>
                    <p class='wroteInfo'>Days/</p>
                </div>
                <div class='elements c-hours'>
                    <p id='hours' class='nrInfo'>0</p>
                    <p class='wroteInfo'>Hours/</p>
                </div>
                <div class='elements c-minutes'>
                    <p id='minutes' class='nrInfo'>0</p>
                    <p class='wroteInfo'>Minutes/</p>
                </div>
                <div class='elements c-seconds'>
                    <p id='seconds' class='nrInfo'>0</p>
                    <p class='wroteInfo'>Seconds</p>
                </div>
            </div>
            <script src='script.js'></script>
    </div>
</body>

</html>
